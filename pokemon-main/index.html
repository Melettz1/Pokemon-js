<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background-color: black;
    }

    h1 {
      margin: 0;
      font-size: 16px;
    }

    button {
      border: 0;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <div style="display: inline-block; position: relative;">
    <div id="overlappingDiv" style="background-color: black; position: absolute; top: 0; bottom: 0; left: 0; right: 0; opacity: 0; pointer-events: none; z-index: 10;"></div>
    <canvas></canvas>

    <div id="userInterface" style="display: none;">
      <!-- Represents health bar of Draggle -->
      <div style="background-color: white; width: 250px; position: absolute; top: 50px; left: 50px; border: 4px solid black; padding: 12px;">
        <h1>Draggle</h1>
        <div style="position: relative;">
          <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
          <div id="enemyHealthBar" style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 0;"></div>
        </div>
      </div>
    
      <!--  Represents health bar of Emby-->
      <div style="background-color: white; width: 250px; position: absolute; bottom: 220px; right: 50px; border: 4px solid black; padding: 12px;">
        <h1>Emby</h1>
        <div style="position: relative;">
          <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
          <div id="playerHealthBar"" style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 0;"></div>
        </div>
      </div>

      <div style="background-color: white; height: 140px; position: absolute; bottom: 0; left: 0; right: 0; border-top: 4px solid black; display: flex;">
        <div id="dialogueBox" style="position: absolute; top: 0; right: 0; left: 0; bottom: 0; background-color: white; padding: 12px; display: none; cursor: pointer;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, dicta vero est illo expedita blanditiis. Quasi tempora vero dolor alias culpa, voluptatum eligendi enim esse beatae at quod cum quo?</div>
        <div id="attacksBox" style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr);"></div>
        <div style="display: flex; width: 33.33%; align-items: center; justify-content: center; border-left: 4px solid black;">
          <h1 id="attackType">Attack Type</h1>
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
  integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"></script>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
  integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"></script>
  <script src="data/audio.js"></script>
  <script src="data/battleZones.js"></script>
  <script src="data/collisions.js"></script>
  <script src="data/attacks.js"></script>
  <script src="data/monsters.js"></script>
  <script src="classes.js"></script>
  <script src="index.js"></script>
  <script src="battleScene.js"></script>
</body>
</html>
